apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: jenkins-secret
  annotations:
    kubernetes.io/service-account.name: jenkins
---
# Role definition
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  # The namespace the role is for
  namespace: production
  name: jenkins-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]

---
# RoleBinding for production namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-rolebinding
  namespace: production
subjects:
- kind: ServiceAccount
  name: jenkins
  namespace: default
roleRef:
  kind: Role
  name: jenkins-role
  apiGroup: rbac.authorization.k8s.io

---
# Role definition
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  # The namespace the role is for
  namespace: development
  name: jenkins-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]

---
# RoleBinding for development namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-rolebinding
  namespace: development
subjects:
- kind: ServiceAccount
  name: jenkins
  namespace: default
roleRef:
  kind: Role
  name: jenkins-role
  apiGroup: rbac.authorization.k8s.io